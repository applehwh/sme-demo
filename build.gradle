plugins {
  id 'java'
  id 'idea'
  id 'eclipse'
  id 'maven-publish'
}

jar {
    manifest {
        attributes 'Main-Class': 'sm.MainLauncher'
    }
}

sourceCompatibility = 11
tasks.withType(AbstractCompile)*.options*.encoding = 'UTF-8'
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
      maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
      maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter/'}
      maven { url 'https://mvnrepository.com/artifact/'}
      mavenCentral()
      jcenter()
      mavenLocal()
}

dependencies {
	implementation "io.reactivex:rxjava:1.2.0"
	implementation "io.reactivex.rxjava2:rxjava:2.0.1"
    implementation "org.apache.commons:commons-lang3:3.9"
    implementation "org.slf4j:slf4j-api:1.7.25"
    implementation "org.slf4j:slf4j-simple:1.7.25"
    implementation "org.slf4j:slf4j-nop:1.7.25"
    implementation "org.slf4j:jcl-over-slf4j:1.7.25"
    implementation "org.projectlombok:lombok:1.18.16"
    implementation "org.projectreactor:reactor-core:1.1.6.RELEASE"
    implementation "io.projectreactor:reactor-core:3.4.4"
    annotationProcessor "org.projectlombok:lombok:1.18.16"
}

tasks.withType(Jar) {
    destinationDir = file("$rootDir/build/libs")      //$rootDir 取项目的顶级目录
}
wrapper{
    gradleVersion = '6.8.1'
}
